<!DOCTYPE html>
<html lang="ru">

<head>
    <title>PFConstructor</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/constructor.css">
    <link rel="stylesheet" href="./style/tools.css">
    <link rel="stylesheet" href="./style/ui.css">
    
    <script src="./logic/main.js"></script>
</head>

<body>
    <div id="main">
        <div id="header">
            <h3>PrintFormConstructor</h3>
        </div>

        <div id="workSpace">
            <div id="constructorBlock">
                <link rel="stylesheet" href="./style/printForm.css">
                <div id="pageBlockContainer">
                    <div id="pageBlock">
                        
                    </div>
                </div>
            </div>
                
            <div id="toolsBlock">
                <div class="buttonContainer" id="toolsFile">
                    <button id="uploadFileButton" disabled>⩠ Загрузить файл</button>
                    <button id="saveFileButton" disabled>⩣ Сохранить файл</button>
                </div>
    
                <div class="buttonContainer" id="toolsSystem">
                    <button id="getCacheButton">⩣ Загрузить кеш</button>
                    <button id="setCacheButton">↻ Обновить кеш</button>
                    <button id="removeCacheButton">⨉ Очистить кеш</button>
                </div>
    
    
                <div class="buttonContainer" id="toolsEditForm">
                    <div class="checkbox">
                        <input type="checkbox" id="showUICheckbox">
                        <label for="showUICheckbox">Просмотр формы</label>
                    </div>
                    <button id="renderFormButton" disabled>↻ Обновить форму</button>
                    <button id="clearFormButton" disabled>⨉ Очистить форму</button>
                </div>
    
                <div class="buttonContainer" id="tollEditText">
                    <button disabled>Заголовок</button>
                    <button disabled>Абзац</button>
                    <button disabled>⫪ Подпись</button>

                    <button disabled><b>B</b> Жирный</button>
                    <button disabled><u>U</u> Подчеркнутый</button>
                    <button disabled><i>I</i> Курсив</button>

                    <button disabled>⊨ Текст слева</button>
                    <button disabled>≡ Текст по центру</button>
                    <button disabled>⫤ Текст справа</button>

                    
                </div>
    
                <div class="buttonContainer" id="toolsEditElement">
                    <button id="cellAdLButton">←▢ Ячейка слева</button>
                    <button id="cellAddRButton">▢→ Ячейка справа</button>
                    <button id="cellDelButton">⨉▢ Удалить ячейку</button>
    
                    <button disabled>←◫ Столбец справа</button>
                    <button disabled>◫→ Столбец слева</button>
                    <button disabled>⨉◫ Удалить столбец</button>
    
                    <button id="rowAddUButton">↑⊟ Строка сверху</button>
                    <button id="rowAddDButton" disabled>↓⊟ Строка снизу</button>
                    <button id="rowDelButton">⨉⊟ Удалить строку</button>
    
                    <button id="tableAddUButton" disabled>↑⊞ Таблица сверху</button>
                    <button id="tableAddDButton" disabled>↓⊞ Таблица снизу</button>
                    <button id="tableDelButton">⨉⊞ Удалить таблицу</button>
                </div>
    
                <div class="buttonContainer" id="toolsTestBlock">
                    <button id="testButton">Тест</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
