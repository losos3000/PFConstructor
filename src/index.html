<!DOCTYPE html>
<html lang="ru">

<head>
    <title>PFConstructor</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/main.css">
    <!-- <link rel="stylesheet" href="./style/printForm.css"> -->
     <link rel="stylesheet" href="./style/ui.css">
    
    <script src="./logic/main.js"></script>
</head>

<body>
    <div id="main">
        <div id="pfBlock">
            <div id="pageBlockContainer">
            </div>
        </div>
            
        <div id="toolsBlock">
            <div id="toolsFile">
                <input type="file" accept=".html" id="inputFile">
                <button id="saveFileButton">Сохранить файл</button>
            </div>

            <div id="toolsForm">
                <button id="clearFormButton">Очистить форму</button>
                <button id="renderFormButton">Обновить форму</button>
            </div>

            <div id="toolsFormEdit">
                <button id="addTableButton">Добавить таблицу</button>
                <button id="deteleTableButton">Удалить таблицу</button>
            </div>

            <div id="">
                <input type="checkbox" id="showUICheckbox" checked>
                <label for="showUICheckbox">UI элементы</label>
            </div>

            <div id="toolsCacheBlock">
                <button id="setCacheButton">Обновить кеш</button>
                <button id="removeCacheButton">Очистить кеш</button>
            </div>

            <div id="toolsTestBlock">
                <button id="testButton">Тест</button>
            </div>
        </div>
    </div>
</body>

</html>
